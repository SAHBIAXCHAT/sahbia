<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Button After 10 Seconds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f0f0f0;
        }

        #nextButton {
            display: none; /* Initially hidden */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #nextButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Page</h1>
    <p>The "Next" button will appear after 10 seconds.</p>

    <button id="nextButton" onclick="alert('Next button clicked!')">Next</button>

    <script>
        // Wait 10 seconds, then show the button
        setTimeout(function() {
            document.getElementById('nextButton').style.display = 'inline-block';
        }, 10000); // 10000 milliseconds = 10 seconds
    </script>

</body>
</html>
